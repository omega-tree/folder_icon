<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folder Icon Tool</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f7f7f7; }
    .container { background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #0001; max-width: 400px; margin: auto; }
    label { display: block; margin-top: 1em; }
    input[type=text] { width: 100%; padding: 0.5em; margin-top: 0.5em; }
    button { margin-top: 1em; padding: 0.7em 1.5em; border: none; border-radius: 4px; background: #0078d7; color: #fff; font-size: 1em; cursor: pointer; }
    button:disabled { background: #aaa; }
    .status { margin-top: 1em; min-height: 1.5em; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Custom Folder Icon Tool</h2>
    <label>Folder:
      <input type="text" id="folder" readonly>
      <button id="browse-folder">Browse...</button>
    </label>
    <label>Image (optional):
      <input type="text" id="image" readonly>
      <button id="browse-image">Browse...</button>
    </label>
    <label style="margin-top:1em;display:flex;align-items:center;gap:0.5em;">
      <input type="checkbox" id="recursive"> Apply to all subfolders
    </label>
    <button id="install">Install Icon</button>
    <button id="uninstall">Uninstall Icon</button>
    <div class="status" id="status"></div>
  </div>
  <script>
    const folderInput = document.getElementById('folder');
    const imageInput = document.getElementById('image');
    const statusDiv = document.getElementById('status');
    document.getElementById('browse-folder').onclick = async () => {
      const folder = await window.api.selectFolder();
      if (folder) folderInput.value = folder;
    };
    document.getElementById('browse-image').onclick = async () => {
      const image = await window.api.selectImage();
      if (image) imageInput.value = image;
    };
    document.getElementById('install').onclick = async () => {
      statusDiv.textContent = 'Installing...';
      const folder = folderInput.value;
      const image = imageInput.value || undefined;
      const recursive = document.getElementById('recursive').checked;
      if (!folder) { statusDiv.textContent = 'Please select a folder.'; return; }
      const res = await window.api.installIcon(folder, image, recursive);
      statusDiv.textContent = res.success ? 'Icon installed!' : 'Error: ' + res.error;
    };
    document.getElementById('uninstall').onclick = async () => {
      statusDiv.textContent = 'Uninstalling...';
      const folder = folderInput.value;
      const recursive = document.getElementById('recursive').checked;
      if (!folder) { statusDiv.textContent = 'Please select a folder.'; return; }
      const res = await window.api.uninstallIcon(folder, recursive);
      statusDiv.textContent = res.success ? 'Icon uninstalled.' : 'Error: ' + res.error;
    };
  </script>
</body>
</html>
